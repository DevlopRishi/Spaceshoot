<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epic Shooter Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        canvas { 
            border: 4px solid #4a4e69; 
            box-shadow: 0 0 20px rgba(74, 78, 105, 0.5);
            max-width: 100%;
            max-height: 100%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #mobileControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        .mobile-btn {
            background-color: rgba(255,255,255,0.2);
            border: 2px solid #4a4e69;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            touch-action: manipulation;
            user-select: none;
        }
        .mobile-btn:active {
            background-color: rgba(255,255,255,0.4);
        }
        @media (min-width: 768px) {
            #mobileControls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="mobileControls">
        <button id="leftBtn" class="mobile-btn">‚Üê</button>
        <button id="shootBtn" class="mobile-btn">üöÄ</button>
        <button id="rightBtn" class="mobile-btn">‚Üí</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Responsive canvas sizing
        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Maintain aspect ratio
            if (windowWidth / windowHeight > 800 / 600) {
                canvas.width = windowHeight * (800 / 600);
                canvas.height = windowHeight;
            } else {
                canvas.width = windowWidth;
                canvas.height = windowWidth * (600 / 800);
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        const game = {
            score: 0,
            isGameOver: false
        };

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 40,
            speed: 5,
            color: '#00ff00',
            health: 100
        };

        // Bullets
        const bullets = [];
        const enemyBullets = [];

        // Enemies
        const enemies = [];

        // Input tracking
        const keys = {};

        // Mobile controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');

        // Game functions (previous functions remain the same)
        // ... [All previous game functions from the previous artifact]

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Adjust player and object sizes based on canvas
            player.width = canvas.width * 0.05;
            player.height = canvas.height * 0.067;
            player.y = canvas.height - player.height - 10;
            player.speed = canvas.width * 0.00625;

            // Game logic
            handlePlayerMovement();
            spawnEnemies();
            
            // Draw game objects
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBullets();

            // Check game over condition
            if (player.health <= 0) {
                ctx.fillStyle = 'white';
                ctx.font = `${canvas.width * 0.06}px Arial`;
                ctx.fillText('Game Over', canvas.width / 2 - canvas.width * 0.15, canvas.height / 2);
                return;
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile touch controls
        let leftPressed = false;
        let rightPressed = false;

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        leftBtn.addEventListener('touchend', () => {
            leftPressed = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        rightBtn.addEventListener('touchend', () => {
            rightPressed = false;
        });

        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });

        function handleMobileControls() {
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Modify handlePlayerMovement to include mobile controls
        function handlePlayerMovement() {
            if ((keys['ArrowLeft'] || leftPressed) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || rightPressed) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
